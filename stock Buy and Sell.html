<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [7,1,5,3,6]
        let minimum = array[0];
        let index = 0;

        for(let i=1; i<array.length; i++){
            if(array[i] < minimum){
                minimum = array[i]
                index = i
            }
        }
        console.log(minimum);
        console.log(index);



        let maximum = array[index];
        for(let j=index+1; j<array.length; j++){
            if(array[j] > maximum){
                maximum = array[j];
            }
        }
        console.log(maximum);
        console.log(maximum-minimum);

        

    </script>
</body>
</html>
